<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP APP | Login Page</title>
</head>
<body style="background-color:green">
     <h1>NLP-App</h1>

      <h3 style="color:blue">Register here</h3>

     {% if message %}
          <p style="color:black">{{message}}</p>
     {% endif %}

      <form action="/perform_registration" method="post">
           <label>Name</label><br>
          <input type="text" name="user_name" required><br>
          <label>Email</label><br>
          <input type="email" name="user_email" required><br>
          <label>Password</label><br>
          <input type="password" name="user_password" required><br><br>
          <input type="submit" value="Register"><br>
      </form>

      <p>Already a Member? <a href="/">Login Here</a> </p>
</body>
</html>
